---
ansible_python_interpreter: /usr/bin/python3

ubuntu_repo_urls:
  - "deb [arch=arm64] https://download.docker.com/linux/ubuntu {{ release.stdout }} stable"
  - "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/trusted.gpg.d/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main"
ubuntu_pre_packages:
  - python3-apt
  - apt-transport-https
ubuntu_packages:
  - code
  - lastpass-cli
  - tree
ubuntu_docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
