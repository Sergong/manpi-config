---
- name: Ensure the System is up-to-date (apt update)
  apt:
    update_cache: true

- name: Ensure pre-req apt packages are installed
  apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  loop: "{{ ubuntu_pre_packages }}"
  
- name: Install the Docker apt repo key
  apt_key:
    url: "{{ item }}"
    state: present
  loop: "{{ ubuntu_repo_keys }}"

